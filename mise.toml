[tools]
erlang = "28.2"
elixir = "1.19.4-otp-28"
rust = "latest"
node = "22"
"npm:@boundaryml/baml" = "latest"

[env]
BAML_ELIXIR_BUILD = "true"
_.file = ".env"

[tasks."baml:test"]
description = "Run BAML tests"
run = "baml-cli test --from priv/baml_src"

[tasks."baml:optimize"]
description = "Run BAML prompt optimizer"
run = "baml-cli optimize --beta --function SelectTool --from priv/baml_src"
